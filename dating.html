<canvas id="canvas"></canvas>

<script type="text/javascript">
window.onload = function(){
//canvas init
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");

//canvas dimensions
var Width = window.innerWidth;
var Height = window.innerHeight;
canvas.width = Width;
canvas.height = Height/4;

//snowflake particles
var numP = 3500; //max particles
var particles = [];
for(var i = 0; i < numP; i++)
{
particles.push({
x: Math.random()*Width, //x-coordinate
y: Math.random()*Height, //y-coordinate
r: Math.random()*3+1, //radius
d: Math.random()*numP //density
})
}

//Lets draw the flakes
function draw()
{

ctx.clearRect(0, 0, Width, Height/4);
ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
ctx.beginPath();
for(var i = 0; i < numP; i++)
{
var p = particles[i];
ctx.moveTo(p.x, p.y);
ctx.arc(p.x, p.y, p.r, 0, Math.PI*2, true);
}
ctx.fill();
update();
}


//sin ->horizontal movement  ;cos -> vertical movement
var angle = 0;
var angley=0;
function update()
{
angle += 0.01;
angley+=90;
for(var i = 0; i < numP; i++)
{
var p = particles[i];
//Updating X and Y coordinates
p.y += Math.cos(angle+p.d) + 1 + p.r/2;//add 1 to avoid the snow goes upward
p.x += Math.sin(angley) * 2;

//Sending flakes back from the top when it exits
if(p.y > Height)
{
if(i%4 > 0) //66.67% of the flakes
{
particles[i] = {x: Math.random()*Width, y: -10, r: p.r, d: p.d};
}

}
}
}
setInterval(draw, 15);
}
</script>
